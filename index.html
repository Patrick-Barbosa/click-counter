<!DOCTYPE html>
<html lang="PT_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@100;900&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div id="divTitle">
        <p id="title">Hello, Welcome to click counter!</p>
        <p id="description">Click in the zero to test the website.</p>
    </div>
    <div id="divButton">
        <button id="number" onclick="increment()">0</button>
    </div>
    <div id="footer">
        <div>
            <a href="#" id="changeTheme" onclick="darkmode()">Click to change the theme.</a>
        </div>
        <div id="divContact">
            <a href="https://www.linkedin.com/in/po27/" target="_blank" id="contact"><img src="linkedin.svg" alt="linkedin image" id="imageLinkedin"></a>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
